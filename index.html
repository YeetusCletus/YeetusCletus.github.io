<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <button onclick="search()">Search</button>

    <ul id="results"></ul>
        <!-- Search results will be displayed here -->

<script>

    const proxyBase = "nodejs-serverless-function-express-12usq6vcg.vercel.app/api/";

    async function search() {
    const searchTerm = document.getElementById('searchInput').value;
    const response = await fetch(`${proxyBase}/search?query=${encodeURIComponent(searchTerm)}`);
    const data = await response.json();

    const results = document.getElementById('results');
    results.innerHTML = '';

    data.results.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.title;
        li.style.cursor = 'pointer';
        li.onclick = () => playAudio(item.audioUrl);
        results.appendChild(li);
    });
    }

    function playAudio(url) {
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = url;
    audioPlayer.play();
    }
</script>
</body>
</html>
